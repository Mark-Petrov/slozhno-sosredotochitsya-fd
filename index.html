<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/dark.css">
    <link rel="stylesheet" href="./styles/light.css">
    <title>Сложно сосредоточиться</title>
    <script src="./scripts/script.js"></script>
  </head>
  <body class="page">
    <header class="header decorated-zone">
      <div class="decorated-corner decorated-corner_top-right" aria-hidden="true"></div>
      <div class="decorated-corner decorated-corner_bottom-left" aria-hidden="true"></div>
      <div class="rec-indicator" aria-hidden="true">
        <span class="rec-indicator__text">REC</span>
        <span class="rec-indicator__dot"></span>
      </div>

        <nav class="header__theme-menu">
          <ul class="header__theme-menu-list">
            <li class="header__theme-menu-item">
              <button
                class="header__theme-menu-button header__theme-menu-button_type_light"
              >
                День
              </button>
            </li>
            <li class="header__theme-menu-item">
              <button
                class="header__theme-menu-button header__theme-menu-button_active header__theme-menu-button_type_auto"
                disabled
              >
                Авто
              </button>
            </li>
            <li class="header__theme-menu-item">
              <button
                class="header__theme-menu-button header__theme-menu-button_type_dark"
              >
                Неон
              </button>
            </li>
          </ul>
        </nav>
        <h1 class="header_title">no focus</h1>
        <p class="header_content">
          <span class="header_content-line">Что делать, когда не можешь делать ничего</span>
          <span class="header_content-line">Или почему нам так сложно сконцентрироваться, особенно когда очень надо</span>
        </p>

    </header>
  </body>
</html>
